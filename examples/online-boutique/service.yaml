tosca_definitions_version: tosca_2_0

description:

  An online boutique service.

imports:

- url: profiles/applications/boutique.yaml
  namespace: boutique

service_template:

  node_templates:

    frontend1:
      type: boutique:FrontendService
      properties:
        label: adservice1

    frontend2:
      type: boutique:FrontendService
      properties:
        label: adservice2

    checkout:
      type: boutique:CheckoutService
      requirements:
      - shipping: shipping1
      - shipping: shipping2

    shipping1:
      type: boutique:ShippingService
      properties:
        label: shippingservice1

    shipping2:
      type: boutique:ShippingService
      properties:
        label: shippingservice2
